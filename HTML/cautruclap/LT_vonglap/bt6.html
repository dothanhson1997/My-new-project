<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sumOfNb = 0;
        let countNB = 0;
        let STN = 0;
        while (countNB != 30) {
            if (STN % 7 == 0) {
                countNB++;
                sumOfNb += STN;
            }
            STN++;
        }
        console.log(sumOfNb);
    </script>
</body>
