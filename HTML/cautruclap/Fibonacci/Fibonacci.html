<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fibo()">Dãy Fibonacci</button>
    <script>
        function fibo(n) {
            n = +prompt("Nhập 1 số nguyên dương");
            let a = 1;
            let b = 0;
            let fibo = "";
            while (n > 0) {
                fibo = a;
                a = a + b;
                b = fibo;
                document.write(b + "  ");
                n--;
            }
        }
    </script>
</body>

</html>
