<body>
    <script>
        let num1 = +prompt("Nhập số thứ nhất: ");
        let num2 = +prompt("Nhập só thứ hai: ");
        let sum = 0;
        for (let i = num1; i <= num2; i++) {
            sum += i;
        }
    </script>
