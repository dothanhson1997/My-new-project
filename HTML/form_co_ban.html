<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            color: rgb(22, 73, 168);
        }
    </style>
</head>
<body>
    <table style="background-color: rgb(233, 214, 130); margin: auto;">
        <tr>
            <th style="color:  rgb(22, 73, 168);">ĐĂNG KÍ HỌC VIÊN</th>
        </tr>
        <form>
            <tr>
                <td>Họ và tên:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td style="color: #000;"><input type="radio" name="gt" value="1">Nam</td>
                <td style="color: #000;"><input type="radio" name="gt" value="0"> Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Lớp:</td>
                <td>
                    <select>
                        <option value="0">--Chọn lớp--</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input style="email"></td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td><input style="number"></td>
            </tr>
            <tr>
                <td>
                    <button style="">Đăng ký</button>
                    <button style="reset">Nhập lại</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
