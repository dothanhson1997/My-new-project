<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 34%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table style="background-color: rgb(130, 178, 233)">
        <h2>ĐĂNG KÍ SINH VIÊN</h2>
        <form>
            <tr>
                <td>Họ và tên:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="text" id="name" /></td>
            </tr>

            <tr>
                <td>Ngày-tháng-năm sinh:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="date" id="birthday"></td>
            </tr>

            <tr>
                <td>Giới tính:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="text" id="sex"></td>
            </tr>

            <tr>
                <td>Địa chỉ:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="text" id="address"></td>
            </tr>

            <tr>
                <td>Email:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="email" id="email"></td>
            </tr>

            <tr>
                <td>Điện thoại:<span style="color: rgb(250, 29, 29);">*</span></td>
                <td><input type="number" id="phone"></td>
            </tr>

            <tr>
                <td><input type="button" id="btnAdd" value="Lưu thông tin" onclick="Add();" /></td>
                <td><input type="button" id="btnDisplay" value="Hiển thị" onclick="Dp();" />
                    <button type="reset">Nhập lại</button></td>
            </tr>
        </form>
    </table>

    <h3>Thông tin của sinh viên đã đăng kí: <input type="button" id="btnFind" value="Tiềm kiếm" onclick="Find();" /></h3>
    <b><div id="result"></div></b>
    <h3>Xóa thông tin <button onclick="Del()">Delete</button></h3>
    <script src="Case.js"></script>
</body>

</html>
