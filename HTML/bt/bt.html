<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tong(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }
        document.write("Tổng từ 1 đến 10 là: " + tong(1, 10) + "<br>");
        document.write("Tổng từ 20 đến 30 là: " + tong(20, 30) + "<br>");
        document.write("Tổng từ 30 đến 70 là: " + tong(30, 70) + "<br>");
    </script>
</body>

</html>
