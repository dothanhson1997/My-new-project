<body>
    <script>
        let arr = prompt("Nhập mảng VD: 1,2,3,4,5").split(",");

        function reverseArray(arr) {
            let first = 0;
            let last = arr.length - 1;
            for (first; first < last; first++, last--) {
                let b = arr[first];
                arr[first] = arr[last];
                arr[last] = b;
            }
            return arr;
        }
        console.log(reverseArray(arr));
    </script>
