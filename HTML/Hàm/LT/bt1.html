<!DOCTYPE html>

<body>
    <script>
        function getNum(numB1, numB2) {
            if (numB1 > numB2) {
                alert("Số thứ nhất lớn hơn số thứ 2");
            } else if (numB1 <= numB2) {
                let sum = numB1 + numB2;
                alert("Tổng của 2 số = " + sum);
            }
        }
        console.log(getNum(2, 3));
    </script>
</body>
