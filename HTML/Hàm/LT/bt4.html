<body>
    <script>
        function getNumber(r) {
            let Pi = 3.14;
            let circuiCircle = 2 * Pi * r;
            let acreageCircle = r * r * Pi;
            document.write("Diện tích hình tròn = " + circuiCircle + "<br>");
            document.write("Chu vi hình tròn = " + acreageCircle);
        }
        console.log(getNumber(6))
    </script>
</body>
