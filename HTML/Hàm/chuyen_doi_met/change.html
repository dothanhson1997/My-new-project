<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="footToMeter()">footToMeter</button>
    <button onclick=" meterToFoot()">meterToFoot</button>
    <div id="result"></div>
    <script>
        function footToMeter(foot) {
            let meter = +prompt("Hãy nhập meter");
            foot = 3.279 * meter;
            let Result = foot;
            document.getElementById("result").innerHTML = Result;
        }

        function meterToFoot(meter) {
            let foot = +prompt("Hãy nhập Foot");
            meter = 0.305 * foot;
            let Result = meter;
            document.getElementById("result").innerHTML = Result;
        }
    </script>
</body>

</html>
