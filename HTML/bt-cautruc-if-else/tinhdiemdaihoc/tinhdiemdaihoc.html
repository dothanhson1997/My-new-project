<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <h2>Tính điểm Đại học khối D</h2>
        <tr>
            <td>Môn Toán</td>
            <td><input type="number" id="toan" placeholder="Nhập điểm Toán"></td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td><input type="number" id="van" placeholder="Nhập điểm Văn"></td>
        </tr>
        <tr>
            <td>Môn Anh</td>
            <td><input type="number" id="anh" placeholder="Nhập điểm Anh"></td>
        </tr>
        <tr>
            <td>Khu Vực</td>
            <td>
                <select name="" id="kv">
                <option value="1">Kv1</option>
                <option value="2">Kv2</option>
                <option value="2nt">Kv 2NT</option>
                <option value="3">Kv3</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><button onclick="check()">Tính điểm</button></td>
            <td>
                <div id="result" style="color: brown;"></div>
            </td>
        </tr>
    </table>
</body>

</html>
